<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Plan de Publicaciones</title>
    <script>
        function addPost() {
            const posts = document.querySelectorAll('.post').length + 1;
            const container = document.getElementById('posts');
            const div = document.createElement('div');
            div.className = 'post';
            div.innerHTML = `
                <p>Imagen ${posts}: <input type="file" name="image_${posts}"></p>
                <p>Copy ${posts}:<br><textarea name="copy_${posts}" rows="4" cols="50"></textarea></p>
            `;
            container.appendChild(div);
        }
    </script>
</head>
<body>
    <h1>Generar Plan de Publicaciones</h1>
    <form action="/generate" method="post" enctype="multipart/form-data">
        <div id="posts">
            <div class="post">
                <p>Imagen 1: <input type="file" name="image_1"></p>
                <p>Copy 1:<br><textarea name="copy_1" rows="4" cols="50"></textarea></p>
            </div>
        </div>
        <button type="button" onclick="addPost()">Agregar publicaci√≥n</button>
        <button type="submit">Generar PDF</button>
    </form>
</body>
</html>
